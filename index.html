<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="flex flex-col">
    <h1 class="self-center text-4xl my-4">Budget App</h1>
    <div class="flex flex-col items-center border-2 border-black w-[60%] p-5 self-center">
        <h1 class="text-3xl">My Budget</h1>
        <h1 id="myBudget" class="text-8xl">0.00</h1>
    </div>
    <div class="border-2 border-black w-[60%] p-5 self-center">
        <h1 class="text-center text-3xl">Income</h1>
        <div id="incomeList" class="flex flex-col">
            <div class="flex justify-between">
                <h1>Income</h1>
                <h1>Value</h1>
            </div>
        </div>
        <button id="addIncomeBtn" class="border-2 rounded-lg p-2">Add Income</button>
    </div>
    <div class="border-2 border-black w-[60%] p-5 self-center">
        <h1 class="text-center text-3xl">Expenses</h1>
        <div id="expenseList" class="flex flex-col">
            <div class="flex justify-between">
                <h1>Expense</h1>
                <h1>Value</h1>
            </div>
        </div>
        <button id="addExpensesBtn" class="border-2 rounded-lg p-2">Add New Expense</button>
    </div>
    
</body>
</html>
